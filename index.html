<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Afonso's Instagram Post</title>
    </head>

    <body>
        <div class="postWrapper">
            <div class="postHeader">
                <div class="userImage">
                    <i class="fa-brands fa-html5"></i>
                </div>

                <div class="postInfo">
                    <!-- <div class="username">
                        <p>Afonso Bernardes</p>
                    </div>

                    <div class="location">
                        <p>Coimbra</p>
                    </div> -->
                    <p>Afonso Bernardes</p>
                    <p>Coimbra</p>
                </div>
                

                <div class="moreOptions">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="postImage">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F58%2F56%2F33%2F5856338b0326a0af525d7c26987059ed.jpg&f=1&nofb=1&ipt=7f120139ea4eb990c5fb540b021f09a050455bb93acc44638ee7e3a417c80508&ipo=images" alt="Coimbra">
            </div>

            <div class="optionsDiv">
                <div class="likeDiv">
                    <i class="fa-regular fa-heart"></i>
                </div>

                <div class="commentDiv">
                    <i class="fa-regular fa-comment"></i>
                </div>

                <div class="shareDiv">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>

                <div class="saveDiv">
                    <i class="fa-sharp fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="footerDiv">
                <div class="interactionsDiv">
                    <p> Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, and <strong>100,000</strong> others.</p>
                </div>
    
                <div class="captionDiv">
                    <p> This is just the post caption, I'll make it occupy two lines for testing purposes!</p>
                </div>
            </div>
            
        </div>
    </body>

</html>
